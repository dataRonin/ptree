stand:
    query_m: "SELECT fsdbdata.dbo.tp00101.treeid, fsdbdata.dbo.tp00101.species, \
            fsdbdata.dbo.tp00101.standid, fsdbdata.dbo.tp00101.plotid, \
            fsdbdata.dbo.tp00103.dbh_last, \
            fsdbdata.dbo.tp00103.year FROM fsdbdata.dbo.tp00101 \
            LEFT JOIN fsdbdata.dbo.tp00103 \
            ON fsdbdata.dbo.tp00101.treeid = fsdbdata.dbo.tp00103.treeid \
            WHERE fsdbdata.dbo.tp00101.standid like '%s' \
            ORDER BY fsdbdata.dbo.tp00103.treeid ASC"
    query: "SELECT fsdbdata.dbo.tp00101.treeid, fsdbdata.dbo.tp00101.species, \
            fsdbdata.dbo.tp00101.standid, fsdbdata.dbo.tp00101.plotid, \
            fsdbdata.dbo.tp00102.dbh, fsdbdata.dbo.tp00102.tree_status, \
            fsdbdata.dbo.tp00102.year, fsdbdata.dbo.tp00102.dbh_code FROM fsdbdata.dbo.tp00101 \
            LEFT JOIN fsdbdata.dbo.tp00102 \
            ON fsdbdata.dbo.tp00101.treeid = fsdbdata.dbo.tp00102.treeid \
            WHERE fsdbdata.dbo.tp00101.standid like '%s' \
            ORDER BY fsdbdata.dbo.tp00102.treeid ASC" 
    query_sm: "SELECT fsdbdata.dbo.tp00101.treeid, fsdbdata.dbo.tp00101.species, \
            fsdbdata.dbo.tp00101.standid, fsdbdata.dbo.tp00101.plotid, \
            fsdbdata.dbo.tp00103.dbh_last, \
            fsdbdata.dbo.tp00103.year FROM fsdbdata.dbo.tp00101 \
            LEFT JOIN fsdbdata.dbo.tp00103 \
            ON fsdbdata.dbo.tp00101.treeid = fsdbdata.dbo.tp00103.treeid \
            WHERE fsdbdata.dbo.tp00101.standid like '%s' \
            AND fsdbdata.dbo.tp00101.species like '%s' \
            ORDER BY fsdbdata.dbo.tp00103.treeid ASC"
    lite_context_dtl: "SELECT distinct(STANDID) from plotAreas where detailPlot like 'T'"
    lite_context_dtl_2: "SELECT plot, year, detailplot, area_m2_corr, mindbh_cm_dbh from plotAreas where standid like '{standid}'"
